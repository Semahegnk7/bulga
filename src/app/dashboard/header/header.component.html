<nav class="main-header navbar navbar-expand navbar-white navbar-light">

    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
            
            <a class="nav-link" [routerLink]="['/home']">Home</a>
        </li>
    </ul>

    <ul class="navbar-nav ml-auto">

        <li class="nav-item">
            <a class="nav-link" data-widget="navbar-search" href="#" role="button">
                <i class="fas fa-search"></i>
            </a>
            <div class="navbar-search-block">
                <form class="form-inline">
                    <div class="input-group input-group-sm">
                        <input class="form-control form-control-navbar search" type="search" placeholder="Search"
                            aria-label="Search">
                        <div class="input-group-append">
                            <button class="btn btn-navbar" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                            <button class="btn btn-navbar" type="button" data-widget="navbar-search">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </li>

        <li class="nav-item dropdown">
            <a class="nav-link" data-toggle="dropdown" href="#">
                <i class="far fa-comments"></i>
                <span class="badge badge-danger navbar-badge" *ngIf="notification && notification.length >0">{{notification.length}}</span>
            </a>
            <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right col-md-6" style="overflow-y:auto;">
                <a class="dropdown-item" *ngFor="let notify of notification">

                    <div class="media"  [routerLink]="['/dash','notifications']">
                      
                        <div class="media-body">
                            <h3 class="dropdown-item-title">
                                {{notify.subject}}
                                <span class="float-right text-sm text-danger"><i class="fas fa-star"></i></span>
                            </h3>
                            <p class="text-sm">{{notify.contents | slice: 0:6}}</p>
                            <p class="text-sm text-muted"><i class="far fa-clock mr-1"></i>{{notify.timestamp}}</p>
                        </div>
                    </div>

                </a>
                <div class="dropdown-divider"></div>
                <a  class="dropdown-item dropdown-footer" *ngIf="notification && notification.length>0" [routerLink]="['/dash','notifications']">See All Notifications</a>
                <a  class="dropdown-item dropdown-footer" *ngIf="notification && notification.length==0">No New Notification</a>
            </div>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link" data-toggle="dropdown">
                <a href=""> <i class="fas fa-user-circle img-circle img-bordered-sm" style="font-size: 30px;margin-top:-8px;" alt="user image"></i></a>
            </a>
            <span class="dropdown-menu dropdown-menu-right">
                <a  class="dropdown-item">
                    <i class="fa fa-user-edit"></i>
                    <button mat-button class="float-center" [routerLink]="['/dash/profile']">My account</button>
                </a>
                <a href="#" class="dropdown-item">
                    <i class="fa fa-book-open"></i>
                    <button mat-button class="float-center">Manuals</button>
                </a>
                <a href="#" class="dropdown-item first-display" [ngClass]="{backToHome:showBackToHome}">
                    <i class="fas fa-home"></i>
                    <button mat-button class="float-center"[routerLink]="['/home']" >Home</button>
                </a>
                <a href="#" class="dropdown-item"  (click)="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <button mat-button class="float-center" >Logout</button>
                </a>
                 </span>
        </li>
    </ul>
</nav>
