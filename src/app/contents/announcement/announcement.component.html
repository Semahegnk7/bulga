<section class="content container-fluid">
  <mat-card>
    <mat-card-content class="top-card">
      <button mat-raised-button>Announcements</button>
      <button mat-raised-button routerLink="/dash/addAnnouncement">New </button>
    </mat-card-content>
  </mat-card>

  <div class="row">
    <div class="col-md-4 mt-2" *ngFor="let announcement of announceData">
      <img src="assets/announcement/{{announcement.thumbnail}}" alt="" width="100%" height="250rem">
      <h2>{{announcement.title}}</h2>
      <div class="content">
        <p>{{announcement.content}}</p>
      </div>
      
      <h5>By: {{announcement.postedBy}}</h5>
      <P>{{announcement.publishDate | date:'medium'}}</P>
      <button mat-raised-button color="primary" (click)="setEditId(announcement.id)">Edit</button>&nbsp;
      <strong>|</strong> &nbsp;
      <span *ngIf="announcement &&announcement.status==='Pending'"><button mat-raised-button color="accent"
          (click)="updateStatus('Active',announcement.id)">Publish</button>&nbsp; <strong>|</strong> &nbsp;
      </span>
      <span *ngIf="announcement &&announcement.status==='Active'"><button mat-raised-button color="accent"
          (click)="updateStatus('Pending',announcement.id)">Hide</button>&nbsp; <strong>|</strong> &nbsp;
      </span> <button mat-raised-button color="warn" (click)="setDeleteId(announcement.id)" data-bs-toggle="modal"
        data-bs-target="#exampleModal">Delete</button>
    </div>
  </div>
</section>
<div class="modal fade mt-5" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body">
        <div class="text-center">
          <i class="fa fa-exclamation-triangle" style="font-size: 40px; color: red;"></i>
          <h4 class="mt-2">Confirmation!</h4>
          <p class="mt-3">Are You Sure?</p>
          <button type="button" class="btn btn-secondary m-2" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="deleteAnnouncement()"
            data-bs-dismiss="modal">Continue</button>
        </div>
      </div>

    </div>
  </div>
</div>
