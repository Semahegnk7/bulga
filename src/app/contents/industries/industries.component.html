<mat-card>
    <mat-card-content class="top-card">
      <button mat-raised-button>Industries</button>
      <button mat-raised-button [routerLink]="['/dash/addIndustry']">New </button>
    </mat-card-content>
  </mat-card>
<h1 *ngIf="industries && industries.length==0"><strong> No Data Found On Your Repository</strong></h1>
<div>
        <div class="row m-1">
          <div class="col-md-4 mt-2" *ngFor="let industry of industries">
  <mat-card>
      <img mat-card-image src="assets/otherIndustry/{{industry.thumnail}}" alt="Photo of a Shiba Inu" width="100%" height="300px">
      
      <mat-card-header>
        <mat-card-title>{{industry.industryName}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{industry.shortDescription}}
        </p>
      </mat-card-content>
      
      <mat-card-actions>
        <button mat-button mat-raised-button color="primary" title="View detail info" (click)="setIndustryId(industry.id)">View Detail</button> &nbsp;&nbsp;  |&nbsp;&nbsp;
        <button mat-button mat-raised-button color="primary" title="View detail info" (click)="setEditId(industry.id)">Edit</button> &nbsp;&nbsp;  |&nbsp;&nbsp;
         <button mat-button mat-raised-button color="accent" title="Change to Active" *ngIf="industry &&industry.status==0" (click)="updateStatus(0,industry.id)">Pending</button>
        <button mat-button mat-raised-button color="primary" title="Change to Pending" *ngIf="industry && industry.status==1"(click)="updateStatus(1,industry.id)">Active</button>
      </mat-card-actions>
    </mat-card>
  </div>
  
  
      </div>
      <mat-paginator [length]="100"
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Select page">
  </mat-paginator>
      </div>
